<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ReachPoint</title>

    <!-- Stylesheet path stays relative to this file -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Optional fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Top navigation -->
    <header class="topbar" id="topbar">
      <nav class="topnav container">
        <div class="brand">
          <span class="brand-name">ReachPoint</span>
        </div>

        <button id="menu-btn" class="menu-btn" aria-expanded="false" aria-controls="top-tabs" aria-label="Open navigation">
          <span class="menu-lines"></span>
        </button>

        <ul class="tabs" id="top-tabs">
          <li><a data-route="#/dashboard" class="tab-link">Dashboard</a></li>
          <li><a data-route="#/calls" class="tab-link">Calls</a></li>
          <li><a data-route="#/emails" class="tab-link">Emails</a></li>
          <li><a data-route="#/tasks" class="tab-link">Tasks</a></li>
          <li><a data-route="#/insights" class="tab-link">Insights</a></li>
          <li><a data-route="#/contacts" class="tab-link">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <!-- App mount -->
    <main id="app" class="container" role="main"></main>

    <!-- Load Supabase first, then app router, using a dynamic BASE -->
    <script type="module">
      // Compute a repo-agnostic base like "/ReachPoint-general" (or "" if served at root)
      const BASE = location.pathname
        .replace(/\/index\.html$/, '')
        .replace(/\/$/, '');

      // Load supabase client and the router relative to BASE
      await import(`${BASE}/supabaseClient.js`);
      await import(`${BASE}/app.js`);
    </script>
  </body>
</html>
